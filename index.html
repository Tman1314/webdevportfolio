<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanner Mills | Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="terminal-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%" class="desktop-layout">
      <!-- Definitions for shadows -->
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="rgba(0,0,0,0.5)" />
        </filter>
      </defs>

      <!-- Desk -->
      <rect x="0" y="500" width="800" height="100" fill="#8B4513" filter="url(#shadow)" />

      <!-- Retro Computer Monitor -->
      <rect x="200" y="178" width="400" height="300" fill="#d3d3d3" stroke="#000" stroke-width="5"
        filter="url(#shadow)" />
      <rect x="220" y="200" width="360" height="260" fill="#000" />

      <!-- Monitor Screen Bezel -->
      <rect x="200" y="178" width="400" height="300" fill="none" stroke="#000" stroke-width="5" />
      <rect x="220" y="200" width="360" height="260" fill="none" stroke="#000" stroke-width="2" />

      <!-- HTML Content on Monitor's Screen using foreignObject -->
      <foreignObject x="220" y="200" width="360" height="260">
        <div id="terminal" style="width: 100%; height: 100%;"></div>
      </foreignObject>

      <!-- Monitor Stand -->
      <rect x="340" y="480" width="120" height="30" fill="#d3d3d3" stroke="#000" stroke-width="2"
        filter="url(#shadow)" />
      <rect x="310" y="510" width="180" height="30" fill="#d3d3d3" stroke="#000" stroke-width="2"
        filter="url(#shadow)" />

      <!-- Keyboard -->
      <rect x="220" y="560" width="360" height="40" fill="#d3d3d3" stroke="#000" stroke-width="2"
        filter="url(#shadow)" />
      <rect x="225" y="565" width="350" height="30" fill="#fff" />
      <!-- Keyboard Keys -->
      <g fill="#000">
        <rect x="230" y="570" width="30" height="20" />
        <rect x="265" y="570" width="30" height="20" />
        <rect x="300" y="570" width="30" height="20" />
        <rect x="335" y="570" width="30" height="20" />
        <rect x="370" y="570" width="30" height="20" />
        <rect x="405" y="570" width="30" height="20" />
        <rect x="440" y="570" width="30" height="20" />
        <rect x="475" y="570" width="30" height="20" />
        <rect x="510" y="570" width="30" height="20" />
      </g>

      <!-- Mouse -->
      <rect x="620" y="560" width="40" height="20" rx="10" ry="10" fill="#d3d3d3" stroke="#000" stroke-width="2"
        filter="url(#shadow)" />
      <line x1="640" y1="580" x2="640" y2="560" stroke="#000" stroke-width="2" />
      <path d="M640,580 C620,620 720,700 740,600" fill="none" stroke="#000" stroke-width="2" />
      <div class="mobile_layout"></div>
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/isomorphic-lolcat"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/xml_formatting.js"></script>
  <script src="portfolio-terminal.js"></script>
</body>

</html>
